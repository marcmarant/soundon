<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundOn Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <div class="glassmorphism">
    <div class="logo">
        <img src="./assets/logo.png" alt="SoundOn Logo" width="50">
        <h1>SoundOn</h1>
    </div>
    <form>
        
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div class="requirements">
            <p>* minimum 2 letters</p>
            <p>* minimum a number or special character</p>
            <p>* at least 10 characters</p>
        </div>
        <a href="pantallaRegistro2.html" class="button">Login</a>

    </form>
</body>
</html>
