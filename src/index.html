<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SounOn</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/logo.png" type="image/png">

</head>
<body>
    <main>
        <section>
            <img src="assets/logo.png" alt="Logo de SounOn" height="300px">
            <h1><i>SoundOn</i></h1>
            <h2>
                Express yourself throught music.<br/>
                Discover new genres, connect with<br/>
                your friends and share the song that<br/>
                defines your day.
            </h2>
        </section>
        <section class="login-sec">
            <div class="login">
                <div class="email_input">
                    <label>Email</label>
                    <input class="email">
                </div>
                <div class="password_input">
                    <label>Password</label>
                    <input class="password" type="password">
                </div>
                <button class="login_button">Login</button>
            </div>
            <hr/>
            <button class="register_button">Create an Account</button>
        </section>
    </main>
</body>
</html>
