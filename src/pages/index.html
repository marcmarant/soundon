<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundOn</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <img src="../assets/logo.png" alt="Logo de SounOn" height="300px">
            <h1>SoundOn</h1>
            <h2>
                Express yourself throught music.<br/>
                Discover new genres, connect with<br/>
                your friends and share the song that<br/>
                defines your day.
            </h2>
        </section>
        <section>
            <div class="login">
                <div class="email_input">
                    <label>Email</label>
                    <input class="email">
                </div>
                <div class="password_input">
                    <label>Password</label>
                    <input class="password" type="password">
                    <i class="icon_eye_slash"></i>
                </div>
                <a href="upload/upload.html">
                    <button class="login_button">Login</button>
                </a>
            </div>
            <hr/>
            <a href="register/register.html">
                <button class="register_button">Create an Account</button>
            </a>
        </section>
    </main>
</body>
</html>
