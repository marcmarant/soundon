<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundOn Preferences Page</title>
    <link rel="icon" href="../../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="preferences.css">
</head>
<body>
    <main>
        <h2>Let us know who you are</h2>
        <div class="genres">
            <button class="genre">Pop</button>
            <button class="genre active">Rock</button>
            <button class="genre active">Punk</button>
            <button class="genre">Jazz</button>
            <button class="genre">Rap</button>
            <button class="genre">Hip Hop</button>
            <button class="genre">Flamenco</button>
            <button class="genre">Electronica</button>
            <button class="genre">Metal</button>
            <button class="genre">Reggae</button>
            <button class="genre">Reggaeton</button>
            <button class="genre">Disco</button>
            <button class="genre">Salsa</button>
            <button class="genre active">Other</button>
        </div>

        <div class="input-wrapper">
            <input type="search" class="input" placeholder="Select up to 5 artists/bands">
            <i class="icon_search"></i>
        </div>

        <ul class="selected-artists">
            <li class="artist-item">
                <img src="../../assets/carole-king.jpg" alt="Carole King">
                <span class="artist-name">Carole King</span>
                <i class="remove-btn">&times;</i>
            </li>
            <li class="artist-item">
                <img src="../../assets/weekend.png" alt="The Weekend">
                <span class="artist-name">The Weekend</span>
                <i class="remove-btn">&times;</i>
            </li>
            <li class="artist-item">
                <img src="../../assets/taylor.png" alt="Taylor Swift">
                <span class="artist-name">Taylor Swift</span>
                <i class="remove-btn">&times;</i>
            </li>
        </ul>

        <a href="../upload/upload.html" class="button">Done</a>
    </main>
</body>
</html>
