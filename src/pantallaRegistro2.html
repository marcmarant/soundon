<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundOn Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="pantallaRegistro2.css">
</head>
<body>
    <div class="container">
        <div class="glassmorphism">
    <div class="logo">
        <img src="./assets/logo.png" alt="SoundOn Logo" width="50">
        <h1>SoundOn</h1>
    </div>
    <form>
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="dd/mm/yyyy">


        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
            
        </fieldset>

        <a href="pantallaRegistro3.html" class="button">Login</a>

    </form>
</body>
</html>
