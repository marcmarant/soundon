<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundOn - Upload your daily song</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="upload.css">
    <link rel="icon" href="assets/logo.png" type="image/png">

</head>
<body>
    <main>
        <!-- Busqueda mediante la API de Spotify o YoutubeMusic -->
        <section class="search">
            <div>
                <input type="text" class="search_input" placeholder="Search for a song">
                <button class="search_button">
                    <i class="icon_search"></i>
                </button>
            </div>
        </section>
        <!-- Obtención del videoclip mediante la API de YouTube -->
        <section class="upload_sec">
            <!-- Ejemplo de canción seleccionada -->
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/GJtrE-SLtZA?si=bq1HS4pSy7PvQyNZ&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        <section class="text_sec">
            <textarea class="cherry_text" placeholder="Como te encuentras hoy?"></textarea>
        </section>
        <button class="upload_button">
            Upload
        </button>
    </main>
</body>
</html>
